<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-bottom: 60px; /* Tambah jarak antara konten dan footer */
      }
      footer {
        margin-top: 20px; /* Jarak antara tombol submit dan footer */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form action="">
        <div class="col-sm-10">
          <div class="form-group mb-3">
            <label for="nama">Nama:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              name="nama"
              id="nama"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              id="password"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="jk">Jenis Kelamin:</label>
            <select class="form-control" id="jk" name="jk">
              <option>Pria</option>
              <option>Wanita</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- Bagian Footer -->
    <footer class="mt-auto">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.3);"
      >
        By I Made Hendy Wijaya : NIM 220211060160 &copy; 2024
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-vKFWo27gS2gKlfkQJ8ER9PbdkaF3hthCwPbTHiVvoZbqDH6syygr1EKfSYfj5WwP"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
